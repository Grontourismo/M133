    <form action="../controllers/AddController.php" method="post" enctype="multipart/form-data">

            <input name="title" type="text" class="form-control" aria-describedby="emailHelp"

            <label>Report Comment</label>
            <textarea name="comment" class="form-control" placeholder="Report Comment"></textarea>

            <label>Location lat</label>

            <label>Report Image</label>
            <input name="uploadfile" type="file" class="form-control" placeholder="Report Image">
